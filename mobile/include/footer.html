<script>
  const header = document.querySelector("#header");
  const btnAll = document.querySelector("#header .btnAll");
  btnAll.addEventListener("click", function () {
    header.classList.toggle("open");
  });

  const depth01 = $("#gnb .depth01");
  const depth02 = $("#gnb .depth02");

  depth01.on("click",function(e){
    e.preventDefault(); // 기본 클릭 방지(?)
    const depth02 = $(this).next(".depth02");
    //next - 내 다음 형제
    const siblings = $(this).parent().siblings().find(".depth02");
    //this - 이벤트를 받고 있는 개체
    siblings.stop().slideUp();
    depth02.stop().slideToggle();
    return false;
  });

  window.addEventListener("scroll", function(){
    if(window.scrollY > 0) {
      header.classList.add("scroll");
    } else {
      header.classList.remove("scroll");
    }
  });

  const menu = $("#lnb .menu");
